name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build Job ğŸ› ï¸
    runs-on: windows-latest

    steps:
    - name: Checkout Code ğŸ—ï¸
      uses: actions/checkout@v4

    - name: Setup MSBuild ğŸ”§
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet Packages ğŸ“¦
      run: nuget restore OledShiftPlus.sln

    - name: Build with MSBuild ğŸ­
      run: msbuild OledShiftPlus.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Upload Artifacts ğŸ“¤
      uses: actions/upload-artifact@v4
      with:
        name: exe-artifact
        path: |
          OledShiftPlus\bin\Release\*.exe
          settings.json
